{% extends 'Bel_molod/base.html' %}
{% load static %}


{% block content %}
<div class="auth__content" style="background-image: url({% static 'images/auth_bg.svg' %});">
    <div class="container">
        <form class="auth__form" action="{% url 'users:login' %}" method="post">
            {% csrf_token %}
            {{ form }}
            <button class="auth__form-btn" type="submit">Войти</button>
        </form>
    </div>
</div>
{% endblock %}
